<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃🐍</title>
  </head>
  <body>
    <h2 style="text-align: center">按方向键开始游戏</h2>
    <!-- 自定义按键 -->
    <div class="anjian">
      <div class="xiaanjian">
        <div class="border">👍</div>
      </div>
      <div class="xiaanjian">
        <div class="border">👈</div>
        <div class="border">👇</div>
        <div class="border">👉</div>
      </div>
    </div>

    <!-- 创建游戏的主容器 -->
    <div id="main">
      <!-- 游戏的舞台 -->
      <div id="stage">
        <!-- 设置🐍 -->
        <div id="snake">
          <!-- snake 内部的div 表示蛇的各部位 -->
          <div></div>
        </div>

        <!-- 设置食物 -->
        <div id="food">
          <!-- 添加4个div设置食物的样式 -->
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <!--设置游戏的积分牌  -->
      <div id="score-panel">
        <div>SCORE:<span id="score">0</span></div>
        <div>LEVEL:<span id="level">1</span></div>
      </div>
    </div>
  </body>
</html>
